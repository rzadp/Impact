version: "3.5"

services:
  web:
    image: nginx:1.17
    ports:
      - 80:80
    volumes:
      - .:/var/www/impact
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
  
  php:
    image: php:7.2-fpm
    volumes:
      - .:/var/www/impact
      - ./php.ini:/usr/local/etc/php/php.ini
